<svg width="1284" height="2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#2a2a4e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b8a"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="400" r="150" fill="#ff6b8a" opacity="0.05"/>
  <circle cx="1100" cy="2400" r="200" fill="#ff6b8a" opacity="0.05"/>
  <circle cx="1000" cy="300" r="100" fill="#ff6b8a" opacity="0.03"/>
  <circle cx="100" cy="2000" r="120" fill="#ff6b8a" opacity="0.04"/>
  
  <!-- Main heart -->
  <path d="M642 1500 
           C642 1500 342 1250 342 1020 
           C342 880 452 790 572 790 
           C622 790 642 830 642 830 
           C642 830 662 790 712 790 
           C832 790 942 880 942 1020 
           C942 1250 642 1500 642 1500Z" 
        fill="url(#heartGradient)"/>
  
  <!-- Male symbol ♂ -->
  <g transform="translate(480, 1000)">
    <circle cx="80" cy="100" r="60" stroke="#fff" stroke-width="14" fill="none"/>
    <line x1="125" y1="55" x2="185" y2="-5" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
    <line x1="185" y1="-5" x2="145" y2="-5" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
    <line x1="185" y1="-5" x2="185" y2="35" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- Female symbol ♀ -->
  <g transform="translate(660, 1020)">
    <circle cx="80" cy="70" r="60" stroke="#fff" stroke-width="14" fill="none"/>
    <line x1="80" y1="130" x2="80" y2="210" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
    <line x1="40" y1="170" x2="120" y2="170" stroke="#fff" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="642" y="1700" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#fff">COUPLE BLISS</text>
  <text x="642" y="1780" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="#888">L'app per coppie felici</text>
</svg>
